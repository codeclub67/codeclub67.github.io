<html>
  <body>
    <script>
      const OWNER = "codeclub67";
      const REPO = "codeclub67.github.io";

      async function getContents(owner, repo) {
        let response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`);
        return response.json();
      }

      (async()=> {
        let data = await getContents(OWNER,REPO);
        let ht = '<ul>';
        for (let file of data) {
            ht += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        ht += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = ht;
      })();
    </script>
  <body>
</html>
